{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{blog.title}}</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <meta name="google-site-verification" content="rjE54tymdHYjM1qWAnDIjrrq5iOoml4HTG2tLXe4C0M" />
    <meta name="description" content="VOICE Trust is a non-profitable organization which serves poor and needy people. Join us, with your Humanity, together let's serve people.">
    <meta name="keywords" content="VOICE Trust,voicetrust.org, voicetrust.org.in, Vadde Obanna, Vaddera, Vadde, Obanna, Voicetrust, voicetrust, VoiceTrust, charity, Trust, Trust in Ap, Trust in Andhra, Voice Trust AP">
    <meta name=”robots” content="index, follow">
    <!--  for social media -->
    <meta property="og:title" content="VOICE Trust" />
    <meta property="og:description" content="VOICE Trust is a non-profitable organization which serves poor and needy people. Join us, with your Humanity, together let's serve people." />
    <meta property="og:image" content="https://voicetrust.org.in/media/favicons/apple-touch-icon.png" />
    <!--  for social media -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://voicetrust.org.in/media/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://voicetrust.org.in/media/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://voicetrust.org.in/media/favicons/favicon-16x16.png">
    <link rel="manifest" href="https://voicetrust.org.in/media/favicons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">       
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">        
        <span class="head"><h2>{{ blog.title }}</h2> <a class="fal fa-share-alt" href="whatsapp://send?text={{ request.get_full_path }}"></a></span>
        <div class="contentbx">
            <div class="imgbx">
                <img src="{{blog.image1.url}}" alt="">
            </div>
            <p class="text first">
               {{blog.first_paragraph}}
            </p>
            <div class="imgbx">
                <img src="{{blog.image1.url}}" alt="">
            </div>
            <p class="text">
                {{blog.second_paragraph}}
            </p>
        </div>
    </div>
    <!-- <div class="see flex">
        <div class="view">
            <span class="fal fa-eye mr-1"></span><span>0</span>
        </div>                    
        <div class="social">
            <span class="fal fa-thumbs-up mr-1"></span>                
            <span class="far fa-share-alt"></span>    
        </div>
    </div> -->
    <div class="hor-line"></div>
    <section data-aos="fade-up-right" class="blogs" id="blogs">
        <div class="heading">
            <h1>View more <span>A</span>rticles</h1>
        </div>
        <div class="container">
            {% for i in blogs %}
            <div onclick="location.href={% url 'core:blog-detail' i.id %}" data-aos="zoom-in-up" class="card">
                <div onclick="location.href='{% url 'core:blog-detail' i.id %}'" class="imgbx">
                    <img src="{{i.image1.url}}" alt="image">
                </div>
                <div onclick="location.href='{% url 'core:blog-detail' i.id %}'" class="contentbx">
                    <h3 onclick="location.href='{% url 'core:blog-detail' i.id %}'">{{ i.title }}</h3>
                    <p onclick="location.href={% url 'core:blogs' %}" class="more">{{ i.first_paragraph }}</p>                    
                </div>
                </div>
            {% endfor %}                    
        </div>
    </section>
    <section class="footer">
        <div class="social-icons">
            <a href="https://www.facebook.com/VOICE-TRUST-100146648771490/" class="fab fa-facebook-f"></a>
            <a href="https://youtube.com/playlist?list=PLoZAdQtLdBfDT6ukeCrTzNtAEDcHdUS6U" class="fab fa-youtube"></a>
            <a href="https://twitter.com/BalaNarasimhud3?s=08" class="fab fa-twitter"></a>
        </div>
        <div class="copyright-act">
            <span>&#169; All rights reserverd by VOICE Trust. Powered by Presimax sof sols.</span>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
     $(window).scroll(function(){
         if (($(window).scrollTop() > 0 )){
             $('.navbar').addClass( "sticky");
         }
         else{
             $('.navbar').removeClass( "sticky");
         }
 
     });
 });
 </script>
 <script>
     const togglemenu = () => {
         $('.close').toggle();
         $('.menu-bar').toggle();
         $('.menu-overlay').toggleClass('flex');
     }
 </script>
 <script type="text/javascript">
 function googleTranslateElementInit() {
     new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages : 'te,en'}, 'google_translate_element');
 }
 </script>
</html>
